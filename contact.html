<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anthony Egan | Portfolio</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/23789633b0.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="sidebar">
        <div class="logo">egan <i class="fa-solid fa-bolt" style="color: #1DB954;"></i></div>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="projects.html"><i class="fa-solid fa-flask"></i> Projects</a></li>
            <li><a href="github.html"><i class="fa-solid fa-code"></i> GitHub</a></li>
            <li><a href="resume.html"><i class="fa-solid fa-file-invoice"></i> Resume</a></li>
            <li class="active"><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    
<div class="main-view">
    <div class="hero-gradient" style="background: linear-gradient(to bottom, #b02323, #121212);">
        <h1>Request a Track</h1>
    </div>
    <div class="container" style="max-width: 600px; margin-left: 0;">
        <p style="color: #b3b3b3; margin-bottom: 30px;">Any questions or comments? Contact me here!</p>
        
        <form class="spotify-form" action="https://formspree.io/f/mzdekdqg" method="POST">
            <input type="text" name="name" class="spotify-input" placeholder="Your Name" required>
            <input type="email" name="email" class="spotify-input" placeholder="Your Email" required>
            <textarea name="message" class="spotify-input" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="action-btn">Send Message</button>
        </form>
    </div>
</div>
   </div>

   <div class="player-bar">
        <div class="now-playing">
            <img src="images/About-Me-Image.jpg" class="album-art">
            <div class="track-info">
                <span class="track-name">Streaming from GitHub API</span>
                <span class="artist-name">Anthony Egan</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play fa-2xl" style="color: white;"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="volume-controls" style="width: 30%; display: flex; justify-content: flex-end; color: #b3b3b3; padding-right: 20px;">
             <i class="fa-solid fa-microchip"></i>
        </div>
    </div>
</body>
</html>
